<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inicio de Sesión</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		
	</head>
	<body>

		<div class="login" style="border: 4px solid palevioletred;width: 400px;margin: 120px auto;">
			<h1>Tutor inteligente para asistir aprendizaje en inglés</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Ingreso</a>


			</div>
			<form action="{{ url_for('login') }}" method="post" style="width: 300px;margin: 40px;padding-top:0px;" >
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Usuario" id="username" required>
                <div style="display: inline-flex;">
				<label for="password" style="">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Clave" id="password" required>
				</div>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Ingresar" style="width: 100%;">
				
			</form>
		</div>
	</body>
</html>
